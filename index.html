<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login + Register</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  
  <!-- Login -->
  <div class="form-box login">
    <form>
      <h1>Login</h1>

      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="forgot-link">
        <a href="#">Forgot password?</a>
      </div>

      <button class="btn login-btn">Login</button>

      <p>or login with</p>

      <div class="social-icons">
       <a href="https://www.facebook.com/YOUR_USERNAME" target="_blank" rel="Facebook">
    <i class='bx bxl-facebook'></i>
  </a>

 <a href="shehzadali.vercel.app" target="_blank" rel="Gmail">
    <i class='bx bxl-google'></i>
  </a>

         <a href="https://github.com/A249214" target="_blank" rel="GitHub">
    <i class='bx bxl-github'></i>
  </a>
         <a href="https://www.linkedin.com/in/muhammad-shehzad-ali-67a84635b/?skipRedirect=true" target="_blank" rel="LinkedIn">
    <i class='bx bxl-linkedin'></i>
  </a>
      </div>
    </form>
  </div>

  <!-- Register -->
  <div class="form-box register">
    <form>
      <h1>Register</h1>

      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
<button class="btn register-btn">Register</button>
    </form>
  </div>

  <!-- Toggle -->
  <div class="toggle-box">
   <div class="toggle-panel left">
  <h1>Hello!</h1>
  <p>Don't have an account?</p>
  <button type="button" class="btn toggle-register">Register</button>
</div>

<div class="toggle-panel right">
  <h1>Welcome Back!</h1>
  <p>Already have an account?</p>
  <button type="button" class="btn toggle-login">Login</button>
</div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
